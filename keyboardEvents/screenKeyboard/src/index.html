<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экранная клавиатура 60%</title>
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
</head>
<body>

<div class="input-container">
    <textarea class="inputText" id="textInput" placeholder="Введите текст..." rows="5"></textarea>
</div>

<div class="keyboard">
    <div class="key">`</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div>
    <div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div>
    <div class="key">0</div><div class="key">-</div><div class="key">=</div><div class="key wide">Backspace</div>

    <div class="key wide">Tab</div><div class="key">Q</div><div class="key">W</div><div class="key">E</div>
    <div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div>
    <div class="key">O</div><div class="key">P</div><div class="key">[</div><div class="key">]</div><div class="key">\</div>

    <div class="key wider">Caps</div><div class="key">A</div><div class="key">S</div><div class="key">D</div>
    <div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div>
    <div class="key">L</div><div class="key">;</div><div class="key">'</div><div class="key wider">Enter</div>

    <div class="key wider">Shift</div><div class="key">Z</div><div class="key">X</div><div class="key">C</div>
    <div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">,</div>
    <div class="key">.</div><div class="key">/</div><div class="key wider">Shift</div>

    <div class="key wide">Ctrl</div><div class="key wide">Alt</div><div class="key space">Space</div>
    <div class="key wide">Alt</div><div class="key wide">Ctrl</div>
</div>
