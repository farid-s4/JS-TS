<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pagination">
    <button class="prevButton">&laquo;</button>
    <button class="nextButton">&raquo;</button>
</div>

<div class="search-box">
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" class="searchInput" name="title" placeholder="hello">
        <br>
        <input type="submit" class = "searchButton" value="Search">
    </form>
</div>
<div class="movies" id="moviesContainer"></div>
</body>
</html>
